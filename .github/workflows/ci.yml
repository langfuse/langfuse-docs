permissions:
  contents: read
name: "CI"

on:
  pull_request:
  merge_group:

jobs:
  # Add pre-job to skip duplicate actions in merge queues
  pre-job:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    timeout-minutes: 15
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@v5
        with:
          do_not_skip: '["workflow_dispatch"]'

  check_h1:
    needs:
      - pre-job
    if: needs.pre-job.outputs.should_skip != 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Use a current LTS version

      - name: Run H1 heading check
        run: node scripts/check-h1-headings.js

  check-notebook-docs-sync:
    needs:
      - pre-job
    if: needs.pre-job.outputs.should_skip != 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Check if notebook docs are up to date
        run: |
          # Create a backup of the current state
          cp -r pages/guides/cookbook pages/guides/cookbook.backup

          # Run the update script
          bash scripts/update_cookbook_docs.sh

          # Check if any files changed
          if ! git diff --quiet pages/guides/cookbook/; then
            echo "❌ Cookbook documentation is out of sync with notebooks!"
            echo "The following files have changes:"
            git diff --name-only pages/guides/cookbook/
            echo ""
            echo "Please run 'bash scripts/update_cookbook_docs.sh' locally and commit the changes."
            echo ""
            echo "Detailed diff:"
            git diff pages/guides/cookbook/
            exit 1
          else
            echo "✅ Cookbook documentation is up to date with notebooks"
          fi

  build-and-check-links:
    needs:
      - pre-job
    if: needs.pre-job.outputs.should_skip != 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        id: pnpm-install
        with:
          version: 9.5.0
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: pnpm install

      - name: Build next.js app
        run: pnpm build

      - name: Start server and check links
        run: |
          # Start the server in the background and capture its PID
          pnpm start & SERVER_PID=$!

          # Wait for the server to be ready (max 30 seconds)
          timeout 30 bash -c 'until curl -s http://localhost:3333 > /dev/null; do sleep 1; done'

          # Run the link checker
          pnpm link-check

          # Store the exit code
          LINK_CHECK_EXIT=$?

          # Kill the server using the captured PID
          kill $SERVER_PID || true

          # Exit with the link checker's exit code
          exit $LINK_CHECK_EXIT

  check-sitemap-links:
    needs:
      - pre-job
    if: needs.pre-job.outputs.should_skip != 'true' && github.base_ref == 'main'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        id: pnpm-install
        with:
          version: 9.5.0
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: pnpm install

      - name: Build next.js app
        run: pnpm build

      - name: Start server and check sitemap links
        run: |
          # Start the server in the background and capture its PID
          pnpm start & SERVER_PID=$!

          # Wait for the server to be ready (max 30 seconds)
          timeout 30 bash -c 'until curl -s http://localhost:3333 > /dev/null; do sleep 1; done'

          # Run the sitemap checker
          pnpm sitemap-check

          # Store the exit code
          SITEMAP_CHECK_EXIT=$?

          # Kill the server using the captured PID
          kill $SERVER_PID || true

          # Exit with the sitemap checker's exit code
          exit $SITEMAP_CHECK_EXIT

<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#1F2937" stroke="#374151" stroke-width="2"/>
  
  <!-- LiveKit icon - stylized microphone/voice waves -->
  <g transform="translate(32, 32)">
    <!-- Microphone body -->
    <rect x="28" y="16" width="8" height="24" rx="4" fill="#10B981"/>
    
    <!-- Microphone base -->
    <rect x="26" y="40" width="12" height="4" rx="2" fill="#10B981"/>
    <rect x="30" y="44" width="4" height="8" fill="#10B981"/>
    
    <!-- Voice/audio waves -->
    <path d="M16 24 C16 20, 20 20, 20 24 L20 32 C20 36, 16 36, 16 32 Z" fill="#3B82F6" opacity="0.7"/>
    <path d="M12 20 C12 16, 16 16, 16 20 L16 36 C16 40, 12 40, 12 36 Z" fill="#3B82F6" opacity="0.5"/>
    <path d="M8 16 C8 12, 12 12, 12 16 L12 40 C12 44, 8 44, 8 40 Z" fill="#3B82F6" opacity="0.3"/>
    
    <!-- Right side waves -->
    <path d="M44 24 C44 20, 48 20, 48 24 L48 32 C48 36, 44 36, 44 32 Z" fill="#3B82F6" opacity="0.7"/>
    <path d="M48 20 C48 16, 52 16, 52 20 L52 36 C52 40, 48 40, 48 36 Z" fill="#3B82F6" opacity="0.5"/>
    <path d="M52 16 C52 12, 56 12, 56 16 L56 40 C56 44, 52 44, 52 40 Z" fill="#3B82F6" opacity="0.3"/>
  </g>
  
  <!-- Small accent dots for "live" indicator -->
  <circle cx="96" cy="32" r="3" fill="#EF4444">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>